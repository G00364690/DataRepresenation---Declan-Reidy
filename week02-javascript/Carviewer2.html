<!-- Question 1 -->
		<div id="CreateUpdateForm" style="display: none">

			<!-- Question  -->
			Reg <input type="text" name="reg"><br/>
			Make <select name="make">

			<!-- Question  5 b -->

    <script>
        // Question 3
        function showCreate(){
            document.getElementById('showCreateButton').style.display="none" //hide - element not displayed
            document.getElementById('carTable').style.display="none" //hide - element not displayed
            document.getElementById('createUpdateForm').style.display="block" //show
            
            // Question 6
            document.getElementById('createLabel').style.display="inline" // no new line
            //document.getElementById('createLabel').style.display="inline-block" //test inline-block
            //document.getElementById('createLabel').style.display="block" // test block
            document.getElementById('updateLabel').style.display="none" // hide- element not displayed

            document.getElementById('doCreateButton').style.display="block" // show create on new line
            document.getElementById('doUpdateButton').style.display="none" // hide- element not displayed
        }
        // Question 7 - do the opposite of question 6
        function showUpdate(){
            document.getElementById('showCreateButton').style.display="none" //hide - element not displayed
            document.getElementById('carTable').style.display="none" //hide - element not displayed
            document.getElementById('createUpdateForm').style.display="block" //show
            
            
            document.getElementById('createLabel').style.display="none" // hide - element not displayed
            document.getElementById('updateLabel').style.display="inline" // This time show Update

            document.getElementById('doCreateButton').style.display="none" // hide - element not displayed
            document.getElementById('doUpdateButton').style.display="block" // This time show Update
        }
    </script>
